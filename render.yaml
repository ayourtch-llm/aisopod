services:
  - type: web
    name: aisopod
    runtime: docker
    dockerfilePath: ./Dockerfile
    plan: starter
    healthCheckPath: /health
    envVars:
      - key: AISOPOD_CONFIG
        value: /data/config/aisopod.json
      - key: AISOPOD_BIND_ADDRESS
        value: "0.0.0.0"
      - key: AISOPOD_PORT
        value: "18789"
    disk:
      name: aisopod-data
      mountPath: /data
      sizeGB: 1
