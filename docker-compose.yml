services:
  aisopod:
    build: .
    ports:
      - "18789:18789"
    volumes:
      - aisopod-data:/data
      - ./config:/config:ro
    environment:
      - AISOPOD_CONFIG=/config/aisopod.json
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "aisopod", "health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

volumes:
  aisopod-data:
    driver: local
