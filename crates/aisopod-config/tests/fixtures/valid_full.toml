# Full valid configuration in TOML format

[meta]
version = "1.0"

[auth]
enabled = true
provider = "jwt"
secret_key = "default-secret"

[env]
debug = true

[gateway.server]
name = "aisopod-gateway"
port = 8080
graceful_shutdown = true

[gateway.bind]
address = "127.0.0.1"
ipv6 = false

[gateway.tls]
enabled = false
cert_path = ""
key_path = ""

[[agents.agents]]
id = "default-agent"
name = "Default Agent"
model = "gpt-4"
workspace = "/workspace"
sandbox = false
subagents = []

[[models.models]]
id = "gpt-4"
name = "GPT-4"
provider = "openai"
capabilities = ["chat"]

[[models.models]]
id = "gpt-3.5-turbo"
name = "GPT-3.5 Turbo"
provider = "openai"
capabilities = ["chat"]

[channels.default]
channel_type = "websocket"

[channels.channels.0]
# Empty placeholder - channels are disabled by default
id = ""
name = ""
channel_type = ""
[channels.channels.0.connection]
endpoint = ""
token = ""

[tools.bash]
enabled = true
working_dir = "/tmp"
allowed_commands = []

[tools.file_ops]
enabled = true
allowed_paths = []
read_only = false

[tools.message_send]
enabled = true

[tools.subagent_spawning]
enabled = true

[tools.session_management]
enabled = true

[tools.cron_scheduled_task]
enabled = true

[tools.canvas]
enabled = true

[skills.default]
timeout = 30

[plugins.registry]

[session.messages]
max_messages = 1000

[session.persistence]
enabled = true
storage_path = "./data/sessions"

[[bindings]]
agent_id = "default-agent"
channel_type = "websocket"

[memory]
enabled = true
provider = "sqlite"
embedding_provider = "openai"
storage_path = "./data/memory"
